---
main:
  worker_threads: 4
  listen: 127.0.0.1:34567

http:
  middleware:
    - name: redis
      code: "require('lua.v2.middleware.redis')"
    - name: zipkin
      code: "require('lua.v2.middleware.zipkin')"
    - name: spectre
      code: "require('lua.v2.middleware.spectre')"
    - name: single_endpoint
      code: "require('lua.v2.middleware.single_endpoint')"

metrics:
  counters:
    cache_hits_counter:
      description: Total number of cache HITs.
    cache_misses_counter:
      description: Total number of cache MISSes.

storage:
  primary:
    backend: redis
    server:
      centralized:
        endpoint: 10.5.0.11
    pool_size: 4
    compression_level: 3
    wait_for_connect: 3

  crossdc:
    backend: redis
    server:
      centralized:
        endpoint: 10.5.0.12
    pool_size: 4
    compression_level: 3
    lazy: true
