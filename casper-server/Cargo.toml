[package]
edition = "2021"
name = "casper-server"
version = "0.1.0"

[dependencies]
anyhow = "1"
async-trait = "0.1"
base64 = "0.21"
bitflags = "1.3.2"
bytes = { version = "1", features = ["serde"] }
clap = { version = "4", features = ["derive", "env"] }
core_affinity = "0.8.0"
dyn-clone = "1"
flexbuffers = "2"
form_urlencoded = "1"
futures = "0.3"
futures-util = "0.3"
hex = "0.4.3"
http = "0.2"
http-serde = "1"
linked-hash-map = "0.5.4"
moka = { version = "0.9", features = ["future"] }
num_cpus = "1.13"
num_threads = "0.1"
once_cell = "1"
opentelemetry = { version = "0.18", features = ["rt-tokio", "metrics"] }
opentelemetry-prometheus = "0.11"
ouroboros = "0.15"
parking_lot = "0.12"
percent-encoding = "2.2"
pin-project-lite = "0.2.8"
prometheus = "0.13"
rand = "0.8"
regex = "1.5"
ripemd = "0.1"
scopeguard = "1.1.0"
serde = { version = "1", features = ["derive"] }
serde_bytes = "0.11"
serde_json = "1"
serde_qs = "0.12"
serde_yaml = "0.9"
sys-info = "0.9"
thiserror = "1"
time = "0.3"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-log = "0.1"
tracing-subscriber = "0.3"
zstd = "0.12"
ntex = { version = "0.6.3", features = ["tokio"] }

[dev-dependencies]
tokio-stream = { version = "0.1", features = ["time"] }
wiremock = "0.5"

[dependencies.mlua]
features = ["luau", "async", "serialize", "macros", "unstable"]
git = "https://github.com/khvzak/mlua"
rev = "33c276d0b4904f5f7c00502d46422cb9e84555e4"

[dependencies.fred]
features = ["enable-native-tls"]
git = "https://github.com/aembke/fred.rs"
rev = "32d20595b279058858cc47fae11480c846030335"

[target.'cfg(target_os = "linux")'.dependencies]
tikv-jemallocator = "0.5"
